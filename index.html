<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://use.fontawesome.com/cd2d23a162.js"></script>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Product Page</title>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
      </div>
      <div class="item">
        <h1>Enamel Mug</h1>
        <img src="img/mug.jpg" alt="stumptown coffee mug" />
      </div>
      <div class="features">
        <ul>
          <li>Holds 10 oz</li>
          <li>Hand-dipped enamel</li>
          <li>Handmade in Poland</li>
        </ul>
      </div>
      <div class="social-media">
        <span class="facebook"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></span>
        <span><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></span>
        <span><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></span>
        <span><i class="fa fa-pinterest fa-2x" aria-hidden="true"></i></span>
      </div>
      <div class="other-products">
        <h3>Enjoy with</h3>
        <div class="similar-item">
          <img src="img/filter.jpg" alt="coffee grinder" />
        </div>
        <div class="similar-item">
          <img src="img/grinder.jpg" alt="coffee grinder" />
        </div>
        <div class="similar-item">
          <img src="img/coffee.jpg" alt="pack of coffee" />
        </div>
        <div class="similar-item">
          <img src="img/bottle.png" alt="coffee bottle" />
        </div>
        <div class="similar-item">
          <img src="img/cup.png" alt="coffee cup" />
        </div>
        <div class="similar-item">
          <img src="img/pot.png" alt="coffee pot" />
        </div>
      </div>
      <form>
        <div class="name">
          <label for="name">Enter name:</label>
          <input type="text" name="user_name">
        </div>
        <div class="street">
          <label for="street">Street:</label>
          <input type="text" name="user_street">
        </div>
        <div class="city">
          <label for="city">City:</label>
          <input type="text" name="user_city">
        </div>
        <div class="zip">
          <label for="zip">Zip:</label>
          <input type="text" name="user_zip">
        </div>
        <button id="order" type="submit" name="button">Order</button>
      </form>
    </div>
  </body>
</html>
