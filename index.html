<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Product Page</title>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
      </div>
      <div class="item">
        <img src="img/mug.jpg" alt="stumptown coffee mug" />
      </div>
      <div class="features">
        <ul>
          <li>Holds 10 oz</li>
          <li>Hand-dipped enamel and stainless steel</li>
          <li>Handmade in Poland</li>
        </ul>
      </div>
      <button id="to-cart" type="submit" name="button">Add to Cart</button>
      <div class="other-products">
        <h3>Enjoy with</h3>
        <img src="img/filter.jpg" alt="coffee grinder" />
        <img src="img/grinder.jpg" alt="coffee grinder" />
        <img src="img/coffee.jpg" alt="pack of coffee" />
        <img src="img/bottle.png" alt="coffee bottle" />
        <img src="img/cup.png" alt="coffee cup" />
        <img src="img/pot.png" alt="coffee pot" />
      </div>
      <!-- <div class="order-form"> -->
        <form>
          <div class="name">
            <label for="name">Enter name:</label>
            <input id="name" type="text" name="user_name">
          </div>
          <div class="street">
            <label for="street">Street:</label>
            <input id="street" type="text" name="user_street">
          </div>
          <div class="city">
            <label for="city">City:</label>
            <input id="city" type="text" name="user_city">
          </div>
          <div class="zip">
            <label for="zip">Zip:</label>
            <input id="zip" type="text" name="user_zip">
          </div>
          <button id="order" type="submit" name="button">Order</button>
        </form>
      <!-- </div> -->
    </div>
  </body>
</html>
